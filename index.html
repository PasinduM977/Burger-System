<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="loadItems()">

    <div class="container">
        <div class="row">

            <!--title-->
            <div class="row d-flex justify-content-center">MOS BURGERS</div>
            <div class="row">
                <!--nav bar-->
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse " id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link " aria-current="page" href="Library.html">Library</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="Orders.html">Orders</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-8">
                <!--Search bar-->
                <div class="row">
                    <nav class="navbar bg-body-tertiary">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input id="txtSearch" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" onclick="searchItem()" type="button" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">Search</button>

                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                    data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                    aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Food Item</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close"></button>
                                            </div>
                                            <div id="modalBody" class="modal-body">
                                                
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Modal Ends-->

                            </form>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <!--choosing menu-->
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">Fries</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">Pasta</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                                aria-selected="false">Bevarages</button>
                        </li>

                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab" tabindex="0">
                            <!--product display in Fries section-->
                            <div class="productFries" id="productFries">


                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab" tabindex="0">
                            <!--product display in Pasta section-->
                            <div class="productPasta" id="productPasta">

                            </div>

                        </div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel"
                            aria-labelledby="pills-contact-tab" tabindex="0">
                            <!--product display in Bevarages section-->
                            <div class="productBevarages" id="productBevarages">

                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <div class="col-4">
                <!--Cart-->
                <div class="row">
                    <h1 class="d-flex justify-content-center">CART</h1>
                </div>
                <!--Cart Items -->
                <div class="row h-75">

                    <div class="cartItems" id="cartItems">

                    </div>

                </div>
                <!--Customer Details-->
                <div class="row">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cusName" placeholder="Customer Name">
                        <label for="cusName">Customer Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="pNumber" placeholder="Phone Number">
                        <label for="pNumber">Phone Number</label>
                    </div>


                </div>
                <!--Costs-->
                <div class="row mt-2">
                    <div class="totalCost d-flex justify-content-evenly">
                        <h5>Total Cost:</h5>
                        <p id="totalCost"></p>
                    </div>

                    <div class="discount d-flex justify-content-evenly">
                        <h5>Discount:</h5>
                        <p id="discount"></p>
                    </div>

                    <div class="finalCost d-flex justify-content-evenly">
                        <h5>Final Cost:</h5>
                        <p id="finalCost"></p>
                    </div>


                </div>
                <div class="row">
                    <button type="button" onclick="placeOrder()" class="btn btn-warning">Place Order</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
